
<!--height:100%;  -->
<div  class="m-0 border-0 h-100">
    <as-split direction="horizontal"  >
      <as-split-area [size]="25">
        <sparql-reporter-tree [tree]="{iri:treeId, state:treeState}"  (treeIdEmitter$)="treeIdEmitterHandler($event)" ></sparql-reporter-tree>
      </as-split-area>
      <as-split-area [size]="75">
        <as-split direction="vertical"  >
            <as-split-area [size]="25">
                <sparql-reporter-list [treeId]="treeId" (emitObjectIri$)="handleObjectClick($event)"></sparql-reporter-list>
            </as-split-area>
            <as-split-area [size]="75">
                <sparql-reporter-object [objecId]="objectId" (emitObjectIri$)="handleObjectClick($event)"></sparql-reporter-object>
            </as-split-area>       
         </as-split>    
        
      </as-split-area>
    </as-split>
</div>
