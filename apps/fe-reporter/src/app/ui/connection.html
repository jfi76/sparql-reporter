<form class="border border-light p-5 ">
    <div class="form-group row m-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Server address</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="url1" placeholder="https://localhost:3030" [formControl]="urlFc">
      </div>
    </div>
    <div class="form-group row m-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Dataset name</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="pwd1" placeholder="migration_rdf" [formControl]="datasetFc">
      </div>
    </div>
    <div class="form-group row m-3">
        <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
        </div>
    </div>
  </form>
