<table  class="table table-hover align-middle  table-sm ">
    <thead>
        <tr>
            <th scope="col">space</th>
            <th scope="col">sign</th>
            <th scope="col">label</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let node of treeService.content; index as i">
            <td >{{node.level }}</td>
            <td >{{node.icon }}</td>
            <td >{{node.label }}</td>            
        </tr>
    </tbody>
</table>
