<div class="row  m-2 mb-3">
    <div class="col-auto" *ngFor="let brc of breadCrumbs$ | ngrxPush; index as i">
        <span (click)="handleObjectClick(brc.iri)" class="text-primary breadcrumbs" [ngbTooltip]="brc.label">{{brc.iri}}</span>
    </div>
</div>
<div class="row m-2 mb-3" *ngIf="objecId !==''">
    <div class="col-auto">
        <sparql-reporter-pressed-button [name]="defaultName" (emitName$)="clickBtn($event)" [isActive]="isIndividualBtnActive$ | ngrxPush">            
        </sparql-reporter-pressed-button>    
    </div>      
    <div class="col-auto">
        <sparql-reporter-pressed-button [name]="parentName" (emitName$)="clickBtn($event)" [isActive]="isParentBtnActive$ | ngrxPush" >            
        </sparql-reporter-pressed-button>    
    </div>    

    <div *ngFor="let btn of dynamicButtons$ | ngrxPush; index as i" class="col-auto">
        <sparql-reporter-pressed-button [name]="btn['btnLabel']" (emitName$)="clickBtn($event)" [isActive]="btn['isActive'] | ngrxPush" >            
        </sparql-reporter-pressed-button>    
    </div>    

</div>
<sparql-reporter-dynamic-table [queryResult]="tableQueryResult | ngrxPush" (emitObjectIri$)="handleObjectClick($event)" ></sparql-reporter-dynamic-table>
