<table  class="table align-middle  table-sm">
    <thead>
        <tr>
            <th scope="col"  *ngFor="let column of queryResult?.head?.vars; index as i" >   
                <div *ngIf="i===0; else simle_text" class="d-flex">
                <button type="button" class="btn btn-sm btn-outline-info btn-export" placement="top" ngbTooltip="Export to file" >
                    <i class="bi bi-download" (click)="exportBtn()"></i>
                </button> 
                    <span class="align-self-end first-col">
                        {{column}}
                    </span> 
                </div>
                <ng-template #simle_text>{{column}}</ng-template> 
                
            </th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let row of queryResult?.results; index as i" [ngClass]="{ 'table-info' : i===activeIndex }">
            <td *ngFor="let column of row ">
               <sparql-reporter-dynamic-table-column [colData]="column" (emitIri$)="handleColumn($event)" [activeId]="activeId" [index]="i"></sparql-reporter-dynamic-table-column>
            </td>                          
       </tr>
    </tbody>
</table>
