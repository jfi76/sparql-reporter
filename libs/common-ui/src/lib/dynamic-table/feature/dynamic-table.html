<table  class="table table-hover align-middle  table-sm">
    <thead>
        <tr>
            <th scope="col" *ngFor="let column of queryResult?.head?.vars; index as i">{{column}}</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let row of queryResult?.results; index as i" >
            <td *ngFor="let column of row ">
                {{column.value}}
            </td>                          
       </tr>
    </tbody>
</table>
