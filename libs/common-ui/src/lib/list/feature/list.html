<form class="row g-3 m-2 mb-4">
    <div class="col-auto">
      <input type="text" (keydown.enter)="search()" class="form-control" id="searchText" placeholder="iri or label or file" [formControl]="searchWord" >
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-outline-primary" (click)="search()"><i class="bi bi-search"> Search</i></button>
    </div>
    
    <div class="col-auto">
        <sparql-reporter-pressed-button [name]="defaultName" (emitName$)="clickBtn($event)" [isActive]="!(isClassBtnActive$ | ngrxPush)">
            <i class="bi bi-0-square"></i>
        </sparql-reporter-pressed-button>    
    </div>      
    <div class="col-auto">
        <sparql-reporter-pressed-button [name]="className" (emitName$)="clickBtn($event)" [isActive]="isClassBtnActive$ | ngrxPush" [buttonDisabled]="isClassBtnDisabled$ | ngrxPush">
            <i class="bi bi-bookmark"></i>            
        </sparql-reporter-pressed-button>    
    </div>      

  </form>



<sparql-reporter-dynamic-table [queryResult]="tableQueryResult | ngrxPush" (emitObjectIri$)="handleObjectClick($event)" [activeId]="listId" [iri]="treeId"></sparql-reporter-dynamic-table>
